<html>
  
  <head>

  </head>
  
  <body>
    <div class="container">
    <table class="text-center table" *ngIf='students && students.length'>
      <thead>
      <tr>STUDENTI</tr>
      <tr>
        <th>id</th>
        <th>fullName</th>
        <th>data Di Nascita</th>
        <th>Codice Fiscale</th>
        <th>email</th>
        <th>telefono</th>
        <th>id regione</th>
        <th>nome regione</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor='let s of students'>
        <td>{{s.id}}</td>
        <td>{{s.fullName}}</td>
        <td>{{s.dataDiNascita}}</td>
        <td>{{s.cf}}</td>
        <td>{{s.email}}</td>
        <td>{{s.telefono}}</td>
        <td>{{s.idRegione}}</td>
        <td>{{s.nomeRegione}}</td>
      </tr>
    </tbody>
    </table>
    </div>
  </body>

</html>
