<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let i"> {{i.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="valutazioneStudente">
        <th mat-header-cell *matHeaderCellDef> valutazioneStudente </th>
        <td mat-cell *matCellDef="let i"> {{i.valutazioneStudente}} </td>
      </ng-container>
  
      <ng-container matColumnDef="valutazioneCorso">
        <th mat-header-cell *matHeaderCellDef> valutazioneCorso </th>
        <td mat-cell *matCellDef="let i"> {{i.valutazioneCorso}} </td>
      </ng-container>
  
      <ng-container matColumnDef="idCorso">
        <th mat-header-cell *matHeaderCellDef> idCorso </th>
        <td mat-cell *matCellDef="let i"> {{i.idCorso}} </td>
      </ng-container>
  
      <ng-container matColumnDef="titoloCorso">
        <th mat-header-cell *matHeaderCellDef> titoloCorso </th>
        <td mat-cell *matCellDef="let i"> {{i.titoloCorso}} </td>
      </ng-container>
  
      <ng-container matColumnDef="idStudente">
        <th mat-header-cell *matHeaderCellDef> idStudente </th>
        <td mat-cell *matCellDef="let i"> {{i.idStudente}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nomeStudente">
        <th mat-header-cell *matHeaderCellDef> nomeStudente </th>
        <td mat-cell *matCellDef="let i"> {{i.nomeStudente}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cognomeStudente">
        <th mat-header-cell *matHeaderCellDef> cognomeStudente </th>
        <td mat-cell *matCellDef="let i"> {{i.cognomeStudente}} </td>
      </ng-container>
  
      <ng-container matColumnDef="deleteIscrizione">
        <th mat-header-cell *matHeaderCellDef> Cancella </th>
        <td mat-cell *matCellDef="let i">
          <a [routerLink]=""><mat-icon (click)="confirmDelete(i.id)">delete</mat-icon></a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
  </div>
