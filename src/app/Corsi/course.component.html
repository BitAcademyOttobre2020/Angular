<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let s"> {{s.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nomeCorso">
      <th mat-header-cell *matHeaderCellDef> nomeCorso </th>
      <td mat-cell *matCellDef="let s"> {{s.nomeCorso}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="capienza">
      <th mat-header-cell *matHeaderCellDef> capienza </th>
      <td mat-cell *matCellDef="let s"> {{s.capienza}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="iscrizioniMin">
      <th mat-header-cell *matHeaderCellDef> iscrizioniMin </th>
      <td mat-cell *matCellDef="let s"> {{s.iscrizioniMin}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="finanziato">
      <th mat-header-cell *matHeaderCellDef> finanziato </th>
      <td mat-cell *matCellDef="let s"> {{s.finanziato}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="azienda">
      <th mat-header-cell *matHeaderCellDef> azienda </th>
      <td mat-cell *matCellDef="let s"> {{s.azienda}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dataDiInizio">
      <th mat-header-cell *matHeaderCellDef> dataDiInizio </th>
      <td mat-cell *matCellDef="let s"> {{s.dataDiInizio}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="idAulaPreferita">
      <th mat-header-cell *matHeaderCellDef> idAulaPreferita </th>
      <td mat-cell *matCellDef="let s"> {{s.idAulaPreferita}} </td>
    </ng-container>

    <!-- Calendar Column -->
    <ng-container matColumnDef="calendario">
      <th mat-header-cell *matHeaderCellDef> calendario </th>
      <td mat-cell *matCellDef="let s">
        <a [routerLink]="['/calendario', s.id]">
          <mat-icon>calendar_today</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
